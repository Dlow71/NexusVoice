version: '3.8'

services:
  # PostgreSQL数据库 + pgvector扩展
  postgres:
    image: pgvector/pgvector:pg16
    container_name: nexusvoice-postgres
    environment:
      POSTGRES_DB: nexusvoice_dev
      POSTGRES_USER: nexusvoice
      POSTGRES_PASSWORD: nexusvoice123
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./nexusvoice-backend/src/main/resources/db/migration:/docker-entrypoint-initdb.d
    networks:
      - nexusvoice-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nexusvoice -d nexusvoice_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis缓存（可选）
  redis:
    image: redis:7-alpine
    container_name: nexusvoice-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - nexusvoice-network
    restart: unless-stopped
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin数据库管理工具（可选）
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: nexusvoice-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@nexusvoice.com
      PGADMIN_DEFAULT_PASSWORD: admin123
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "8081:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    networks:
      - nexusvoice-network
    restart: unless-stopped
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  nexusvoice-network:
    driver: bridge
